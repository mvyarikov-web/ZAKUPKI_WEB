<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title or 'Просмотр файла' }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    <style>
        body { margin: 16px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .file-title { font-weight: 600; margin-bottom: 12px; color: #333; }
        .content { background: #fff; border: 1px solid #e1e1e1; border-radius: 6px; padding: 12px; }
        pre { white-space: pre-wrap; word-break: break-word; }
        table { border-collapse: collapse; }
        td, th { border: 1px solid #ddd; padding: 4px 6px; }
        mark.highlight { background: #ffe58f; padding: 0 1px; }
        .error-message {
            color: #b30000;
            background: #fff0f0;
            border: 1px solid #e1bcbc;
            border-radius: 6px;
            padding: 16px;
            margin: 24px 0;
            font-size: 1.1em;
            text-align: center;
        }
    </style>
    <!-- Примечание: контент передаётся как Markup из бэкенда -->
    <!-- Не выполняем никакие скрипты здесь -->
    
    <!-- Защищаемся от навигации в рамках вкладки: все ссылки открываем в новой -->
    <base target="_blank" rel="noopener">
</head>
<body>
    <div class="container">
        <div class="file-title">{{ title or '' }}</div>
        <div class="content" id="docContent">{{ content }}</div>
    </div>
    <script>
    // Подсветка терминов из параметра ?q= (формат: "term1,term2,term3"), регистронезависимо
    (function() {
        try {
            const params = new URLSearchParams(window.location.search);
            const q = params.get('q');
            if (!q) return;
            const terms = q.split(',').map(t => t.trim()).filter(Boolean);
            if (terms.length === 0) return;
            const root = document.getElementById('docContent');
            if (!root) return;
            // Обходим текстовые узлы и оборачиваем совпадения в <mark>
            const walker = document.createTreeWalker(root, NodeFilter.SHOW_TEXT, {
                acceptNode: function(node) {
                    if (!node.nodeValue || !node.nodeValue.trim()) return NodeFilter.FILTER_REJECT;
                    // Не подсвечиваем внутри <script> и <style>
                    const p = node.parentElement;
                    if (!p) return NodeFilter.FILTER_REJECT;
                    const tag = p.tagName ? p.tagName.toLowerCase() : '';
                    if (tag === 'script' || tag === 'style') return NodeFilter.FILTER_REJECT;
                    return NodeFilter.FILTER_ACCEPT;
                }
            });
                        const regexes = terms.map(t => new RegExp(t.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'), 'gi'));
            const nodes = [];
            while (walker.nextNode()) nodes.push(walker.currentNode);
            nodes.forEach(node => {
                let text = node.nodeValue;
                let replaced = false;
                regexes.forEach(re => {
                    if (re.test(text)) {
                        text = text.replace(re, function(m) { return '<mark class="highlight">' + m + '</mark>'; });
                        replaced = true;
                    }
                });
                if (replaced) {
                    const span = document.createElement('span');
                    span.innerHTML = text;
                    node.parentNode.replaceChild(span, node);
                }
            });
        } catch (e) { /* молча игнорируем */ }
    })();
    </script>
</body>
</html>
